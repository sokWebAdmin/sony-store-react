<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon_144x144.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/images/favicon_144x144.png" />
    <meta name="description" content="SonyStore Korea"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/favicon_144x144.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon_144x144.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- pay scripts -->
    <title>SonyStore</title>
    <% if (process.env.NODE_ENV !== 'production') { %>
    <script src="https://alpha-shop-api.e-ncp.com/payments/ncp_pay_alpha.js"></script>
    <script src="https://stdpay.inicis.com/stdjs/INIStdPay.js"></script>

    <!-- development only. NEVER INCLUDE THIS SCRIPT IN REAL -->
    <script src="https://testpay.kcp.co.kr/plugin/payplus_web.jsp"></script>
    <% } %>
    <% if (process.env.NODE_ENV === 'production') { %>
    <script src="https://shop-api.e-ncp.com/payments/ncp_pay.js"></script>
    <script src="https://stgstdpay.inicis.com/stdjs/INIStdPay.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
